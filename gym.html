<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerFit Gym</title>

    <style>
        header{
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: white;
        }

        nav{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #222;
            gap: 20px;
            box-shadow: 2px 0px 0px 2px white;
        }

        nav > a{
            text-decoration: none;
            color: white;
        }

        .hero{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e63946;
            color: white;
            padding: 10px;
            box-shadow: 2px 0px 0px 2px white;
        }

        section{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }
        .content{
            text-align: center;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: #b6b1b1;
            width: 250px;
            padding: 20px;
        }

        footer{
            background-color: #111;
            color: white;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 600px){
            nav{
                flex-direction: column;
                align-items: center;
            }

            section{
                flex-direction: column;
                align-items: center;
            }

            .content{
                width: 90%;
            }
        }

        


    </style>

</head>
<body>
    <header>
        <h1>PowerFit Gym</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#plans">Plans</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hero">
        <h2>Transform your body</h2>
        <p> . Modern equpipment . Expert Trainer . Diet Plan</p>
    </div>

    <section>
        <div class="content">
            Weight Trining >
        </div>

        <div class="content">
            Cardio Zone >
        </div>

        <div class="content">
            Personal Training > 
        </div>
    </section>

    <footer>
        &copy 2026 PowerFit Gym | Contact: 7488426912
    </footer>

</body>
</html>
